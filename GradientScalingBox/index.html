<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Scaling Box</title>
    <style>
      .container {
        background-color: #040404;
        width: 60%;
        margin: 100px auto;
        height: 500px;
        -webkit-box-shadow: 2px -2px 106px 33px rgba(168, 72, 168, 1);
        -moz-box-shadow: 2px -2px 106px 33px rgba(168, 72, 168, 1);
        box-shadow: 2px -2px 106px 33px rgba(168, 72, 168, 1);
        animation: come_out 2s infinite;
      }

      @keyframes come_out {
        0%{
        transform: scale(1);

        }
       
        100%{
        transform: scale(1.5);

        }

      }
    </style>
  </head>
  <body>
    <div class="container"></div>
  </body>
</html>
