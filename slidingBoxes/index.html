<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sliding boxes</title>
    <style>
      .container {
        height: 100vh;
      }
      .inner {
        width: 50%;
        border-radius: 20px;
        padding: 4rem 0;
        background: linear-gradient(to right, #05075e, #3cd4eb);
        margin: 1rem 0;
        text-align: center;
        color: white;
        font-size: x-large;
      }
      .inner:nth-child(even) {
        animation: right_left 2s infinite;
      }
      .inner:nth-child(odd) {
        animation: left_right 2s infinite;
      }

      @keyframes right_left {
        0% {
          transform: translateX(90vw);
        }
        100% {
          transform: translateX(50vw);
        }
      }
      @keyframes left_right {
        0% {
          transform: translateX(-90vw);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="inner">box 1</div>
      <div class="inner">box 2</div>
      <div class="inner">box 3</div>
      <div class="inner">box 4</div>
    </div>
  </body>
</html>
